<h1 style="max-width: 500px;
margin: auto;
text-align: center;">Edytuj swoją notatkę!</h1>
<app-note-form (eventEmitter)="noteChange($event)" [noteInitial]="noteToEdit"></app-note-form>
<div id="container_for_buttons" style="padding: 0px 450px 20px 20px;text-align: right">
  <button id="zatwierdz_button" (click)="updateNote()" routerLink="/all-notes-view">Potwierdź edycję</button>
  <button id="anuluj_button" routerLink="/note-view">Anuluj</button>
</div>
